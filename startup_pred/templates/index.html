<!DOCTYPE html>
<html>
<head>
    <title>Startup Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333333;
            text-align: center;
            margin-top: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333333;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Enter Startup Parameters</h1>
    <form action="/predict" method="POST">
        <label for="age_first_funding_year">Age at First Funding Year:</label>
        <input type="number" name="age_first_funding_year" required>

        <label for="age_last_funding_year">Age at Last Funding Year:</label>
        <input type="number" name="age_last_funding_year" required>

        <label for="age_first_milestone_year">Age at First Milestone Year:</label>
        <input type="number" name="age_first_milestone_year" required>

        <label for="age_last_milestone_year">Age at Last Milestone Year:</label>
        <input type="number" name="age_last_milestone_year" required>

        <label for="relationships">Number of Relationships:</label>
        <input type="number" name="relationships" required>

        <label for="funding_rounds">Number of Funding Rounds:</label>
        <input type="number" name="funding_rounds" required>

        <label for="funding_total_usd">Total Funding (in USD):</label>
        <input type="number" name="funding_total_usd" required>

        <label for="milestones">Number of Milestones:</label>
        <input type="number" name="milestones" required>

        <label for="avg_participants">Average Participants:</label>
        <input type="number" name="avg_participants" required>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
